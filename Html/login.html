<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>

<body>
  <div class="container mt-5">
    <div class="login-container p-4 bg-white shadow rounded" style="text-align: center;"  >
      <h2 class="mb-4">Login</h2>
      <form id="login-form">
        <div class="form-group">
          <input type="text" class="form-control" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <p class="mt-3">Don't have an account? <a href="register.html">Register Here</a></p>
      </form>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.getElementById("login-form").addEventListener("submit", function (event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Retrieve users from local storage
      const users = JSON.parse(localStorage.getItem("users")) || [];

      // Find the user with matching credentials
      const matchedUser = users.find(user => user.username === username && user.password === password);
      if (matchedUser) {

        const profileData = JSON.parse(localStorage.getItem("profileData"));

        if (profileData) {
          // Redirect to home page and display profile information
          localStorage.setItem("loggedInUser", username);
          sessionStorage.setItem("username", username);
          window.location.href = "home.html";
          alert("Login Successfully");
          window.location.href = "home.html";
        } else {
          alert("Profile data not found. Please register.");
        }
        
      } else {
        alert("Login failed. Please check your credentials.");
      }
    });
  </script>
</body>

</html>
